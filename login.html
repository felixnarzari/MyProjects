<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./login.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/logo.png">
    <title>Memory-user</title>
</head>
<body>
    <!--form-->
    <div class="wrapper">
        <div class="title-txt">
            <div class="title login">Sign In</div>
            <div class="title signup">Sign Up</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Sign in</label>
                <label for="signup" class="slide signup">Sign up</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <!--sign in-->
                <form action="" class="login" id="form">
                    <div class="field">
                        <input type="text" name="email" placeholder="Email address" id="email" required>
                        <div class="error"></div>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" id="password" required>
                        <div class="error"></div>
                    </div>
                    <div class="pass-link"><a href="#">Forget password?</a></div>
                    <div class="field">
                        <input type="submit" class="signin" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>

                <!--sign up-->
                <form action="" class="signup" id="form1">
                    <div class="field">
                        <input type="text" name="email" placeholder="Email address" id="email1" required>
                        <div class="error"></div>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" id="password1" required>
                        <div class="error"></div>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Confirm password" id="password2" required>
                        <div class="error"></div>
                    </div>
                    <div class="pass-link"><a href="#">Forget password?</a></div>
                    <div class="field">
                        <input type="submit" class="signup" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--script-->
    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/a2a99e0e60.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
